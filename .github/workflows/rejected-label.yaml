name: reject-event

on:
  pull_request:
    types: [labeled]

permissions:
  contents: write
  pull-requests: read

jobs:
  denylist:
    if: github.event.label.name == 'rejected'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract post URL from PR body
        id: extract
        uses: actions/github-script@v7
        with:
          script: |
            const body = context.payload.pull_request.body || "";
            const match = body.match(/Post URL:\s*(https?:\/\/\S+)/i);
            if (!match) {
              core.setFailed("Post URL not found in PR body. Expected 'Post URL: https://...'");
              return;
            }
            core.setOutput("post_url", match[1]);

      - name: Update denylist
        run: |
          FILE="data/rejected_events.txt"
          POST_URL="${{ steps.extract.outputs.post_url }}"
          mkdir -p "$(dirname "$FILE")"
          touch "$FILE"
          if ! grep -Fxq "$POST_URL" "$FILE"; then
            echo "$POST_URL" >> "$FILE"
          fi

      - name: Commit denylist
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/rejected_events.txt
          if git diff --cached --quiet; then
            echo "No denylist changes to commit."
            exit 0
          fi
          git commit -m "Add rejected event to denylist"
          git push
